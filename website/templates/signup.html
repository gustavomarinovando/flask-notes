{% extends "base.html" %}
{% block title %} Signup {% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center"> Signup </h3>
    <div class="form-group">
        <label for="email"> Email Adress </label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="firstName"> First Name </label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter your first name">
    </div>
    <div class="form-group">
        <label for="password1"> Password </label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <label for="password2"> Confirm your Password </label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Enter your password again">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
